  cloud_firestore: ^0.13.6
  cupertino_icons: ^0.1.2
  flutter_redux: "^0.6.0"
  redux_epics: "^0.14.0"
  flutter_parallax: "^0.1.2"
  intl: "0.16.1"
  shared_preferences: "^0.4.2"
  flutter_datetime_picker: "^1.2.6"
  flare_flutter: "^1.5.4"
  sembast: "^2.1.0"
  equatable: ^1.0.3
  path_provider: ^1.4.0
  flutter_device_type: ^0.2.0
  sider_bar: ^0.1.1
  url_launcher: ^5.2.3
  sms: ^0.2.4
  flutter_launcher_icons: "^0.7.3"
  contacts_service: ^0.4.6
#  flutter_contact: ^0.4.14
  permission_handler: ^5.0.1
  image_picker: ^0.6.2
  google_maps_flutter: ^0.5.21
  android_intent: ^0.3.4
  share: ^0.6.3
  table_calendar: ^2.2.1
  flutter_rounded_date_picker: ^0.3.0
  sunrise_sunset: ^1.0.3
  flutter_circular_text: ^0.3.0
  flutter_cupertino_date_picker: ^1.0.12
  keyboard_actions: ^3.2.0
  keyboard_visibility: ^0.5.6
  geolocator: ^5.3.1
  flutter_speed_dial: ^1.2.5
  pdf: ^1.6.1
  flutter_full_pdf_viewer: ^1.0.6
  share_extend: ^1.1.5
  http: ^0.12.1
  flutter_google_places: ^0.2.5
  fluttertoast: ^4.0.1
  flutter_masked_text: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/dandy_light_app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter


